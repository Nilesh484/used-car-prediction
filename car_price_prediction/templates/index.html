<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Car Price Prediction</h2>
        <form action="/predict" method="post">
            <div>
                <label for="year">Year of Purchase</label>
                <input type="number" id="year" name="year" min="1990" max="2024" required />
            </div>
            <div>
                <label for="present_price">Present Price (in Lakhs)</label>
                <input type="number" step="0.01" id="present_price" name="present_price" min="0" required />
            </div>
            <div>
                <label for="kms_driven">Kilometers Driven</label>
                <input type="number" id="kms_driven" name="kms_driven" min="0" required />
            </div>
            <div>
                <label for="fuel_type">Fuel Type</label>
                <select id="fuel_type" name="fuel_type" required>
                    <option value="gas">Gas</option>
                    <option value="diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
            </div>
            <div>
                <label for="seller_type">Seller Type</label>
                <select id="seller_type" name="seller_type" required>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>
            <div>
                <label for="transmission">Transmission</label>
                <select id="transmission" name="transmission" required>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>
            <div>
                <label for="owner">Number of Previous Owners</label>
                <input type="number" id="owner" name="owner" min="0" max="5" required />
            </div>
            <div>
                <label for="doornumber">Number of Doors</label>
                <select id="doornumber" name="doornumber" required>
                    <option value="two">Two</option>
                    <option value="four">Four</option>
                </select>
            </div>
            <div>
                <label for="carbody">Car Body Type</label>
                <select id="carbody" name="carbody" required>
                    <option value="convertible">Convertible</option>
                    <option value="sedan">Sedan</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="wagon">Wagon</option>
                    <option value="hardtop">Hardtop</option>
                </select>
            </div>
            <div>
                <label for="wheelbase">Wheelbase</label>
                <input type="number" step="0.01" id="wheelbase" name="wheelbase" min="0" required />
            </div>
            <div>
                <label for="carlength">Car Length</label>
                <input type="number" step="0.01" id="carlength" name="carlength" min="0" required />
            </div>
            <div>
                <label for="carwidth">Car Width</label>
                <input type="number" step="0.01" id="carwidth" name="carwidth" min="0" required />
            </div>
            <div>
                <label for="carheight">Car Height</label>
                <input type="number" step="0.01" id="carheight" name="carheight" min="0" required />
            </div>
            <div>
                <label for="curbweight">Curb Weight</label>
                <input type="number" step="0.01" id="curbweight" name="curbweight" min="0" required />
            </div>
            <div>
                <label for="enginetype">Engine Type</label>
                <select id="enginetype" name="enginetype" required>
                    <option value="dohc">DOHC</option>
                    <option value="ohc">OHC</option>
                    <option value="ohcf">OHCF</option>
                    <option value="ohcv">OHCV</option>
                    <option value="rotor">Rotor</option>
                    <option value="l">L</option>
                    <option value="dohcv">DOHCV</option>
                </select>
            </div>
            <div>
                <label for="enginesize">Engine Size</label>
                <input type="number" id="enginesize" name="enginesize" min="0" required />
            </div>
            <div>
                <label for="stroke">Stroke</label>
                <input type="number" step="0.01" id="stroke" name="stroke" min="0" required />
            </div>
            <div>
                <label for="horsepower">Horsepower</label>
                <input type="number" id="horsepower" name="horsepower" min="0" required />
            </div>
            <div>
                <label for="peakrpm">Peak RPM</label>
                <input type="number" id="peakrpm" name="peakrpm" min="0" required />
            </div>
            <div>
                <label for="citympg">City MPG</label>
                <input type="number" id="citympg" name="citympg" min="0" required />
            </div>
            <div>
                <label for="highwaympg">Highway MPG</label>
                <input type="number" id="highwaympg" name="highwaympg" min="0" required />
            </div>
            <button type="submit">Predict Price</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
